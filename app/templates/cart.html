<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <class="container">
        <h1>장바구니</h1>
        <table>
            <tr>
                <th>상품번호</th>
                <th>유저아이디</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>합계</th>
            </tr>
            {% for product in cart_product %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ user.id }}원</td>
                    <td>{{ product.quantity }}개</td>
                    <td>{{ product.price * product.quantity }}원</td>
                </tr>
            {% endfor %}
        </table>
        <div id="cart-total">
            총 가격: {{ total_price }}원
        </div>

        <a href="/kakaopay">결제하기</a>
</body>
</html>
