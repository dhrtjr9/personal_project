<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <class="container">
        <h1>장바구니</h1>
        <table>
            <tr>
                <th>상품번호</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                {# <th>남은수량</th> #}
                <th>합계</th>
            </tr>
            {% if products %}
                <tr>
                    <td>{{ products.id }}</td>
                    <td>{{ products.product_name }}원</td>
                    <td>{{ products.price }}원</td>
                    <!-- <td> <input type="number" value="number" name="number"> </td> -->
                    <td>{{ products.quantity }}개</td>
                    <td>{{ products.price * products.quantity }}원</td>
                </tr>
  
        </table>
        <div id="cart-total">
            총 가격: {{  products.price * products.quantity }}원
        </div>
        {% endif %}
              <a href="/kakaopay/1">결제하기</a>
</body>
</html>
